<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu, Kekasihku</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
        }
        .heart {
            color: #ff6f61;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kekasihku Tercinta</h1>
        <p class="heart">❤️</p>
        <p>Setiap hari bersamamu adalah hadiah terindah dalam hidupku. Aku mencintaimu lebih dari kata-kata yang bisa kuungkapkan. Semoga kita selalu bersama dan saling mencintai selamanya.</p>
        <button onclick="showMessage()">Klik Aku</button>
    </div>

    <script>
        function showMessage() {
            alert('Aku cinta kamu!');
        }
    </script>
</body>
</html>
